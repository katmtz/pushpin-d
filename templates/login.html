<head>
	<title>Pushpin'd | Login</title>

	<!-- jQuery, Bootstrap, and styling -->
	{% load staticfiles %}
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src='{% static "locationlib/bootstrap.js" %}'></script>
	<link rel="stylesheet" type='text/css' href="{% static 'locationlib/bootstrap.min.css' %}" />
	<link rel="stylesheet" type='text/css' href="{% static 'style.css' %}" />
</head>

<body id="body-login">
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	    <div class="container">
	        <div class="navbar-header">
	            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            </button>
	            <a class="navbar-brand" href="/">pushpin'd</a>
	        </div>
	    </div>
	</div>

    <div class="container">

      <form class="form-signin" role="form" action="{% url 'authenticator' %}" method="POST">
        <h2 class="form-signin-heading">Welcome back!</h2>
        {% csrf_token %}
        <input type="username" class="form-control" placeholder="Username" name="username" required autofocus>
        <input type="password" class="form-control" placeholder="Password" name="password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
      </form>

    </div> <!-- /container -->

    <div id="signup-login-swap">
		<p>Not a user? <a href='{% url "signup" %}'>Sign up here!</a></p>
	</div>
</body>
